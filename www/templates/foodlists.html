<ion-view view-title="{{ category }}">
  <ion-content>
    <ion-list>
      <div class="card" ng-repeat="food in foodlists">
        <div class="item item-text-wrap">
          {{ food.title }}
          <h4>{{food.calories}}</h4>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
